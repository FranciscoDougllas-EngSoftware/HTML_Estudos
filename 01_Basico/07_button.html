<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button>Clique aqui</button>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            document.write('Você clicou no botão!');
        });
    </script>
</body>
</html>

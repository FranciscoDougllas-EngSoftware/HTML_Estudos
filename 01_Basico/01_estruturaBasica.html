<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="en">
<!-- Define o idioma principal do conteúdo da página como inglês -->
<head>
    <!-- Metadados da página -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva em dispositivos móveis -->
    <title>HTML5</title>
    <!-- Define o título da página que será exibido na aba do navegador -->
</head>
<body>
    <!-- Corpo do documento -->
    <h1>Estrutura Basica do HTML5</h1>
    <!-- Cabeçalho principal da página -->
</body>
</html>
